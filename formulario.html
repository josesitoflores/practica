    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    nav {
      width: 100%;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 20px; 
    }

   
    .form-container {
      width: 100%;
      max-width: 500px; 
    }

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(to right, red, black); height: 80px;">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-3 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-warning" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              <li><a class="dropdown-item" href="actividad1.html">Actividad 1</a></li>

              <li><a class="dropdown-item" href="formulario.html">FORMULARIO</a></li>
              <li><a class="dropdown-item" href="formulario2.html">FORMULARIO 1</a></li>
              <li><a class="dropdown-item" href="formulario3.html">FORMULARIO 2</a></li>
              <li><a class="dropdown-item" href="formulario4.html">FORMULARIO 3</a></li>
              <li><a class="dropdown-item" href="tablas.html">TABLAS</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="form-container">
      <form class="row g-3">
        <div class="col-md-6 text-center">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </main>
